<mat-drawer-container>

    <mat-drawer-content>
        <h2>Todos</h2>

        <table mat-table [dataSource]="todos">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let item">{{item.title}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let item">
                    <span [innerHTML]="item.description"></span>
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let item">{{item.status}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="row" (click)="selectTodo(row); drawer.open()" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-drawer-content>

    <mat-drawer #drawer mode="over" position="end">
        <app-todo-details (onSave)="drawer.close(); doOnSave($event)" (onCancel)="drawer.close()" [item]="currentTodo"></app-todo-details>
    </mat-drawer>
</mat-drawer-container>
